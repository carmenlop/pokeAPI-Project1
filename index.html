<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokeAPI-Project1</title>
<link rel='stylesheet' href='css/style.css'>
</head>
<body class="container">
    <img id="pokemonLogo" src="./ref-images/pokemon-logo.jpeg">
    <form id="form">
        <input id="input" type="text" required="required">
        <input type="submit" value="I Choose You!">
    </form>

    <div id="pokeInfo">
        <div class="pokeName">
            <h2></h2>
            <img id="pokeImageFront">
            <p id="pokeType"></p>
        </div>
        <div id="doubleDamageTo">
            <ul id="doubleDamageToList"></ul>
        </div>
        <div id="halfDamageTo">
            <ul id="halfDamageToList"></ul>
        </div>
        <div id="noDamageTo">
            <ul id="noDamageToList"></ul>
        </div>
        <div id="doubleDamageFrom">
            <ul id="doubleDamageFromList"></ul>
        </div>
        <div id="halfDamageFrom">
            <ul id="halfDamageFromList"></ul>
        </div>
        <div id="noDamageFrom">
            <ul id="noDamageFromList"></ul>
        </div>
    </div>
    <div id='refreshButton'>

    </div>
    
<script src='js/main.js'></script>
</body>
</html>
